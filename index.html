<!DOCTYPE html>
<html ng-app="Play!">
<head>
    <meta charset="utf-8" />
    <title>Play! Compatibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .compat
        {
            border-collapse: collapse;
            border: 1px solid black;
            text-align: left;
            padding: 5px;
        }
        .texts{
            text-decoration: none;
            color: black;
            font-family:cursive;
            letter-spacing: 1px;
            font-weight: 900;
            font-size:120%
        }
        .texts:hover{
            text-decoration: underline;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>

    <script src="texts.js"></script>
    
</head>
<body id="page-top" ng-controller="angularController" style="margin:0px">
        <script>
                function get(name) {
                    if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
                        return decodeURIComponent(name[1]);
                }
        
                angular.module('Play!', []).controller("angularController", function($scope, $http, $filter) {
                    $scope.views = []
                    $scope.views.push([])
                    $scope.views.push([])
                    $scope.views.push([])
                    $scope.views.push([])
                    $scope.views.push([])
                    $scope.views.push([])
        
                    var lang = get('lang');
            if (lang == "en") {
                $scope.texts = texts[0]
                $scope.lang = "en"
           
            } else {
                var lang = window.navigator.language || window.navigator.userLanguage;
                if (lang.startsWith('en')) {
                    $scope.texts = texts[0]
                    $scope.lang = "en"
                }
            }
        
                
        
                    var pagination = true
                    var page = 1
                    while (pagination) {
                        if (page == 4) pagination = false
                        $http.get("https://api.github.com/repos/jpd002/play-compatibility/issues?state=open&page=" + page + "&per_page=100")
                            .success(function(data) {
        
                                var i = 0,
                                    j = 0
                                for (i = 0; i < data.length; i++) {
                                    data[i].status = 0
                                    data[i].color = "000000"
                                    for (j = 0; j < data[i].labels.length; j++) {
                                        if (data[i].labels[j].name == "state-nothing") { // Fatal label, breaking recursion
                                            data[i].color = data[i].labels[j].color
                                            data[i].status = 1
                                            break;
                                        } else if (data[i].labels[j].name == "state-playable") {
                                            data[i].color = data[i].labels[j].color
                                            data[i].status = 4
                                        } else if (data[i].labels[j].name =="state-loadable") {
                                            data[i].color = data[i].labels[j].color
                                            data[i].status = 2
                                        } else if (data[i].labels[j].name == "state-intro") {
                                            data[i].color = data[i].labels[j].color
                                            data[i].status = 3
                                        } else if (data[i].labels[j].name == "state-ingame") {
                                            data[i].color = data[i].labels[j].color
                                            data[i].status = 5
                                        }
                                    }
                                    if (data[i].status > 0) {
                                        $scope.views[data[i].status].push(data[i])
                                    }
                                    $scope.views[0].push(data[i])
                                    $scope.data = $scope.views[0];
                                    $scope.data = $filter('orderBy')($scope.data, 'title', false);
                                }
                            })
                            .error(function() {
                                pagination = false;
                            });
                        page++
                    }
        
                   
        
                  
        
                    // Angular filter
                    $scope.filterEntries = function(val) {
                        return function(entry) {
                            if (val == undefined) return true;
                            return (entry.title.toLowerCase().indexOf(val.toLowerCase() || '') !== -1);
                        }
                    }
                })
            </script>

        <table style="width:100%; padding:0px; margin-bottom:100px; border-collapse:collapse;border:0px">
            <tbody>
                <tr>
                    <td style="padding:0px 0px 0px 0px;width:148px; height:30px; background-image: url(img/play-left.png)"></td>
                    <td style="padding:0px 0px 0px 0px;background-image: url(img/play-center.png)"></td>
                    <td style="padding:0px 0px 0px 0px;background-image:url(img/play-right.png); width:57px;height:62px"></td>
                </tr>
            </tbody>
        </table>



    <div style="margin-left:30%; margin-right:30%">
        <table class="compat" style="width:100%; background-color: #ECDAD4">
            <thead>
            <tr class="compat" style="background-color: #CCB9B1">
                <th class="compat">Game Name</th>
                <th class="compat">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr class="compat" ng-repeat="entry in data | filter: filterEntries(field)">
                    <td class="compat" align="left"><a class="texts" href="{{entry.html_url}}"><small>{{entry.title}}</small></a></td>
                    <td class="compat" bgcolor="{{entry.color}}"><font color="white"><b style="font-family:cursive; letter-spacing: 1px; color: black">{{texts[entry.status]}}</b></font></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
